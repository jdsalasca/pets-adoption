spring:
  datasource:
    url: jdbc:h2:mem:petfriendly_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    open-in-view: false
  flyway:
    enabled: false
  sql:
    init:
      mode: never

app:
  jwt:
    secret: test-secret-please-change-0123456789012345678901234567890123456789
    expiration: 86400000

logging:
  level:
    root: WARN
